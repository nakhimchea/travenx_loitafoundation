name: travenx_loitafoundation
description: Travenx
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # load images from internet
  cached_network_image: ^3.1.0

  # get vector file as image
  flutter_svg: ^1.0.0

  # get readmore button package
  readmore: ^2.1.0

  # state management package
  provider: ^6.0.1

  # Firebase Authentication
  firebase_auth: ^3.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
